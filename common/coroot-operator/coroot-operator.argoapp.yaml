apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: coroot-operator
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters: {}
  template:
    metadata:
      name: "{{.name}}-coroot-operator"
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "-71"
    spec:
      destination:
        namespace: coroot
        server: "{{.server}}"
      project: "{{.name}}"
      sources:
        - chart: coroot-operator
          helm:
            valueFiles:
              - $values/common/coroot-operator/values.yaml
          repoURL: https://coroot.github.io/helm-charts
          targetRevision: v0.2.10
        - repoURL: 'https://github.com/ClubCedille/k8s-base.git'
          targetRevision: master
          ref: values
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
