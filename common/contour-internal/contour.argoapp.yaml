apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: contour-internal
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters: {}
  template:
    metadata:
      name: "{{.name}}-contour-internal"
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "-70"
    spec:
      destination:
        namespace: contour-internal
        server: "{{.server}}"
      project: "{{.name}}"
      source:
        repoURL: oci://registry-1.docker.io/bitnamicharts
        chart: contour
        targetRevision: 19.5.11
        helm:
          oci: true
          values: |
            envoy:
              service:
                type: LoadBalancer
            contour:
              ingressClass:
                name: contour-internal
                default: false
              envoyServiceNamespace: contour-internal
              envoyServiceName: contour-internal-envoy
              manageCRDs: false
              image:
                registry: public.ecr.aws
                repository: bitnami/contour
                tag: 1.30.3-debian-12-r4
            namespaceOverride: contour-internal
          releaseName: contour-internal
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
